<html>
<head>
  <title>Resume Parser</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="fname">Name:</label><br>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="fname" value={{name}}><br>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">Phone number:</label><br>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="fname" value={{pno}}><br>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Email:</label><br>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lname" value="{{email}}">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Education:</label><br>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lname" value="{{education}}">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Skills:</label><br>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lname" value="{{skills}}">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Projects:</label><br>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lname" value="{{projects}}">
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form> 
  </div>
</body>
</html>
